device_type: '{device_type}'
job_name: '{job_name}'
priority: medium
visibility: public

metadata:
  # please change these fields when modifying this job for your own tests.
  docs-source: https://github.com/zwx168238/ci-scripts/tree/dev/boot-app-scripts/templates/BOOT_NFS
  docs-filename: d05-arm64-kernel-ci-boot-nfs-template.yaml
  kernel_defconfig : '{defconfig}'
  kernel_version : '{kernel_version}'
  kernel_tree : '{tree}'
  kernel_endian : '{endian}'
  platform.fastboot : '{fastboot}'
  device_tree : '{device_type}'

timeouts:
  job:
    minutes: 10
  action:
    minutes: 5
  connection:
    minutes: 5
actions:
- deploy:
      to: tftp
      kernel:
        url: '{kernel_url}'
      dtb:
        url: '{dtb_url}'
      nfsrootfs:
        url: '{nfs_url}'
        compression: gz
      os: ubuntu
- boot:
    timeout:
      minutes: 5
    method: grub-efi
    commands: nfs
    auto_login:
      login_prompt: "login:"
      username: root
      password_prompt: "Password:"
      password: root
    prompts:
    - 'root@ubuntu:'
- test:
    timeout:
      minutes: 15
    definitions:
    - repository: https://github.com/zwx168238/ci-test-cases
      from: git
      path: distro/ubuntu/ubuntu_smoke.yaml
      name: smoke-tests