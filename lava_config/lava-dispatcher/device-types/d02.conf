
client_type = bootloader
#interrupt_boot_prompt = The default boot selection will start in
interrupt_boot_prompt = seconds to stop automatical booting
send_char = False

alternative_dir = /srv/ftp

image_boot_msg=Last login
image_boot_msg_timeout=800

boot_cmds = 1
boot_cmd_timeout = 1200

#boot_cmds_ramdisk = expect Select Language,
#	    sendcontrol M,

boot_cmds_sata = expect "Move Highlight",
            sendcontrol "[",
            sendline "[B",
            sendcontrol "[",
            sendline "[B",
            sendcontrol "M",
            sendcontrol "[",
            sendline "[B",
            sendcontrol "[",
            sendline "[B",
            sendcontrol "[",
            sendline "[B",
            sendcontrol "[",
            sendline "[B",
            sendcontrol "[",
            sendline "[B",
            sendcontrol "[",
            sendline "[B",
            sendcontrol "M",
            expect "D02",
            sendline "provision {SERVER_IP} -u htsat -p hello8943217 -f sata_image/Image -a 100000",
            expect "succ" ,
            sendline "norwfmem 100000 100000 1f00000",
            expect "OK",
            sendline "provision {SERVER_IP} -u htsat -p hello8943217 -f sata_image/hip05-d02.dtb -a 100000",
            expect "succ",
            sendline "spiwfmem 100000 300000 100000",
            expect "OK",
            expect "OK",
            sendline "exit",
            expect "Select Language",
            sendcontrol "[",
            sendline "[B",
            sendcontrol "[",
            sendline "[B",
            sendcontrol "M",
            sendcontrol "[",
            sendline "[B",
            sendcontrol "[",
            sendline "[B",
            sendcontrol "[",
            sendline "[B",
            sendcontrol "[",
            sendline "[B",
            sendcontrol "M",
            expect "login:",
            sendline "root",
            expect "Password:",
            sendline "root"

boot_cmds_ramdisk = expect "Move Highlight",
            sendcontrol M,
    	    expect GNU GRUB,
    	    sendline c,
    	    expect grub>,
            sendline net_ls_addr,
            expect grub>,
            sendline "set root=(tftp,{SERVER_IP})",
            expect grub>,
            sendline "linux /download/Image_D02 rdinit=/init console=ttyS0,115200 earlycon=uart8250,mmio32,0x80300000 root=/dev/nfs rw nfsroot={SERVER_IP}:/targetNFS/ubuntu_for_deployment/ ip=::::::dhcp",
            expect grub>,
            sendline net_ls_addr,
            expect grub>,
            sendline "devicetree /download/hip05-d02.dtb",
            expect grub>,
            sendline boot,
            expect "login:",
            sendline "root",
            expect "Password:",
            sendline "root"

boot_cmds_nfs = expect "Move Highlight",
            sendcontrol M,
            expect "GNU GRUB",
            sendline c,
            expect grub>,
            sendline "set root=(tftp,{SERVER_IP})",
            expect grub>,
            sendline "linux /download/Image_D02 rdinit=/init console=ttyS0,115200 earlycon=uart8250,mmio32,0x80300000 root=/dev/nfs rw nfsroot={SERVER_IP}:{NFSROOTFS} ip=::::::dhcp",
            expect grub>,
            sendline "devicetree /download/hip05-d02.dtb",
            expect grub,
            sendline boot,
  	        expect login,
	        sendline root,
	        expect Password,
	        sendline root

boot_cmds_pxe = expect "Move Highlight",
            sendcontrol M,
            expect "GNU GRUB",
            sendline c,
            expect grub>,
            sendline "set root=(tftp,{SERVER_IP})",
            expect grub>,
            sendline "linux /download/Image_D02 rdinit=/init console=ttyS0,115200 earlycon=uart8250,mmio32,0x80300000 root=/dev/nfs rw nfsroot=/download/mini-rootfs.cpio.gz ip=::::::dhcp",
            expect grub>,
            sendline "devicetree /download/hip05-d02.dtb",
            expect grub,
            sendline boot,
  	        expect login,
        	sendline root,
        	expect Password,
        	sendline root

boot_options = 
	boot_cmds

[boot_cmds]
default = boot_cmds
